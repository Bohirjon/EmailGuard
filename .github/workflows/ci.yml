# ──────────────────────────────────────────────────────────────────────────────
# CI — Build & Test on every push / pull-request
# ──────────────────────────────────────────────────────────────────────────────
name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        dotnet-version: [ '8.0.x', '9.0.x', '10.0.x' ]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET ${{ matrix.dotnet-version }}
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ matrix.dotnet-version }}

      - name: Restore
        run: dotnet restore EmailGuard.sln

      - name: Build
        run: dotnet build EmailGuard.sln --configuration Release --no-restore

      - name: Test
        run: dotnet test EmailGuard.sln --configuration Release --no-build --verbosity normal

